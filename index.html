<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="dist/css/iconfont.css">
    <link rel="stylesheet" href="dist/css/index.css">
</head>
<body>
    <div class="music-container">
        <div class="music-pic">
            <img src="https://pic4.zhimg.com/757769c931cff70c3c1abc8fdf760303_b.jpg" alt="">
        </div>
        <div class="music-controllers">
            <div class="switch">
                <span class="iconfont icon-playerplay"></span>
            </div>
            <div class="show-timer">
                <div class="progress">
                    <div class="current-time"></div>
                </div>
            </div>
            <div class="volume">
                <span class="iconfont icon-platefrom_notice"></span>
            </div>
        </div>
        <ul class="music-buttons">
            <li>
                <a href="#">
                    <span class="iconfont icon-download"></span>
                </a>
            </li>
            <li class="active"><span class="iconfont icon-zhuomiangeci"></span></li>
            <li><span class="iconfont icon-share"></span></li>
            <li><span class="iconfont icon-love active"></span></li>
        </ul>
        <div class="music-lyr">歌词</div>
    </div>
</body>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
    var audioObject = new Audio('http://cloud.hunger-valley.com/music/玫瑰.mp3');
    // $.get("")
    document.body.appendChild(audioObject)
</script>
</html>
